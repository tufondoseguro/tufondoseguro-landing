<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Fondo - Servicios Financieros</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            font-size: 2rem;
            margin: 15px 0 5px;
        }
        p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 10px auto 20px;
            line-height: 1.5;
        }
        a {
            background: #5a1b9d;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background: #43157a;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Tu Fondo - Logo">
    </header>
    <main>
        <h1>Bienvenido a Tu Fon
